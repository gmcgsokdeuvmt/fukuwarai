<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <style><!--
  .parts { position: relativ; z-index: 2; }
  .scrt { position: absolute; top:100px; z-index: 3; }
  .kao { position: absolute; top:100px; z-index: 1; }
  -->
  </style>
  <script>
  $(function() {
    $( "#draggable1" ).draggable();
    $( "#draggable2" ).draggable();
    $( "#draggable3" ).draggable();
    $( "#draggable4" ).draggable();
  });

  $(function() {
    $('button').click(function(){
    $('#secret').hide();
    });
  });

  </script>
</head>
<body>
<p>
<img id="draggable1" class="parts" src="/kuti.gif">
<img id="draggable2" class="parts" src="/me.gif">
<img id="draggable3" class="parts" src="/me.gif">
<img id="draggable4" class="parts" src="/hana.gif">
</p>

<div><img id="kao1" class="kao" src="/kao-1.jpg"></div>
<div><img id="secret" class="scrt" src="/secret.jpg"></div>
<button>Show!!</button>


</body>
</html>
